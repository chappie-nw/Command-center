// â”€â”€ NEWS FEED â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function NewsFeed({ prompt, emptyLabel }) {
  const [news,    setNews]    = useState([]);
  const [loading, setLoading] = useState(false);
  const [loaded,  setLoaded]  = useState(false);
  const [error,   setError]   = useState(null);

  const load = useCallback(async () => {
    setLoading(true); setError(null);
    try {
      const res = await fetch("https://api.anthropic.com/v1/messages", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          model:"claude-sonnet-4-20250514",
          max_tokens:1000,
          tools:[{ type:"web_search_20250305", name:"web_search" }],
          messages:[{ role:"user", content: prompt }],
        }),
      });
      const data = await res.json();
      const text = (data.content||[]).filter(b=>b.type==="text").map(b=>b.text).join("");
      const match = text.match(/\[[\s\S]*\]/);
      const parsed = match ? JSON.parse(match[0]) : [];
      setNews(Array.isArray(parsed) ? parsed.slice(0,5) : []);
      setLoaded(true);
    } catch(e) {
      setError("Unable to fetch â€” check your connection.");
    } finally {
      setLoading(false);
    }
  }, [prompt]);

  return (
    <div>
      <div style={{ textAlign:"right", marginBottom:12 }}>
        <button onClick={load} disabled={loading} style={{
          background: loading ? "rgba(245,158,11,0.08)" : "rgba(245,158,11,0.15)",
          border:"1px solid rgba(245,158,11,0.3)", color:"#f59e0b",
          borderRadius:7, padding:"5px 14px", fontSize:11,
          cursor: loading ? "not-allowed" : "pointer",
          fontFamily:"'IBM Plex Mono',monospace",
        }}>
          {loading ? "Loadingâ€¦" : loaded ? "â†» Refresh" : "Load News"}
        </button>
      </div>

      {error && <div style={{ color:"#ef4444", fontSize:12 }}>{error}</div>}

      {!loaded && !loading && (
        <div style={{ color:"#334155", fontSize:12, textAlign:"center", padding:"24px 0" }}>
          {emptyLabel}
        </div>
      )}

      {news.map((item,i) => (
        <div key={i} style={{
          borderBottom:"1px solid rgba(255,255,255,0.05)",
          paddingBottom:10, marginBottom:10,
        }}>
          <div style={{ fontSize:13, color:"#e2e8f0", fontWeight:600, lineHeight:1.4, marginBottom:4 }}>{item.title}</div>
          <div style={{ fontSize:11, color:"#64748b", lineHeight:1.6 }}>{item.summary}</div>
          {item.source && <div style={{ fontSize:10, color:"#f59e0b", marginTop:3 }}>â€” {item.source}</div>}
        </div>
      ))}
    </div>
  );
}
